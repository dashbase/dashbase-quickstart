zipkinFactory:
  enabled: true
  collector: http
  baseUrl: ${ZIPKIN_URL}
  servicePort: ${PORT}
  serviceName: "api"

cluster:
  url: zk://${ZOOKEEPER_URL}/dashbase/docker

license: /app/dashbase-license.yml
https: true

server:
  applicationConnectors:
    - type: https
      port: ${PORT}
      keyStorePath: /run/secrets/keystore
      keyStorePassword: ${KEYSTORE_PASSWORD}
      validateCerts: false
  applicationContextPath: /
  adminContextPath: /admin
  adminConnectors:
      - type: http
        port: ${ADMINPORT}
metrics:
  reporters:
    - type: dashbase
      url: ${MONITOR_URL}
      meta:
        name: dashbase-internal
        type: dashbase-api
      includes:
        - ^jvm.*$
        - ^dashbase.*$
      useRegexFilters: true
      frequency: 5 seconds
logging:
  level: INFO
  appenders:
      - type: file
        currentLogFilename: /app/logs/dashbase-api.log
        archive: true
        archivedLogFilenamePattern: /app/logs/dashbase-api-%d.log
        archivedFileCount: 9
        timeZone: UTC
      - type: dashbase
        url: ${MONITOR_URL}
        meta:
          name: dashbase-api
          type: dashbase-api
        timeZone: UTC
      - type: console
